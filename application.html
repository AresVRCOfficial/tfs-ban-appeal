<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programs Manager Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 1em;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        button {
            margin-top: 1em;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Programs Manager Application</h1>
    <form id="applicationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age (Must be 19+):</label>
        <input type="number" id="age" name="age" required>

        <label for="experience">Relevant Experience (e.g., managing programs, partnerships):</label>
        <textarea id="experience" name="experience" required></textarea>

        <label for="reason">Why Do You Want This Position?</label>
        <textarea id="reason" name="reason" required></textarea>

        <button type="submit">Submit Application</button>
    </form>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Capture form data
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const experience = document.getElementById("experience").value;
            const reason = document.getElementById("reason").value;

            // Discord webhook URL
            const webhookURL = "https://discord.com/api/webhooks/1305693483239211021/_EmHkmt2fsQs06TB5e10nfIr-3mxCOBycAunM96wKw6eZVv-CetumfElqpntoK9_fbtr";

            // Construct the embed payload
            const payload = {
                embeds: [
                    {
                        title: "New Programs Manager Application",
                        color: 3447003,  // Blue color
                        fields: [
                            { name: "Full Name", value: name, inline: true },
                            { name: "Age", value: age, inline: true },
                            { name: "Relevant Experience", value: experience },
                            { name: "Reason for Applying", value: reason }
                        ],
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            // Send the data to the Discord webhook
            try {
                const response = await fetch(webhookURL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Application submitted successfully!");
                    document.getElementById("applicationForm").reset();  // Clear the form
                } else {
                    alert("Failed to submit the application. Please try again later.");
                }
            } catch (error) {
                console.error("Error submitting application:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>

</body>
</html>
