<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Squad Discord Ban Appeal</title>
  <style>
    /* Base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      background-size: 200% 200%;
      animation: gradientAnimation 5s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Falling fruit */
    .falling-fruit {
      position: fixed;
      top: -50px;
      font-size: 30px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    /* Fruit-specific animations */
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .fruit1 { left: 10%; animation-duration: 5s; }
    .fruit2 { left: 20%; animation-duration: 6s; }
    .fruit3 { left: 30%; animation-duration: 7s; }
    .fruit4 { left: 50%; animation-duration: 4s; }
    .fruit5 { left: 70%; animation-duration: 8s; }
    .fruit6 { left: 90%; animation-duration: 6.5s; }

    /* Form container */
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 20px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    h2 {
      font-size: 2em;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #444;
      font-weight: 600;
      margin: 15px 0 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #ffd1ff;
      outline: none;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #ff6b6b;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Falling fruits -->
  <div class="falling-fruit fruit1">üçì</div>
  <div class="falling-fruit fruit2">üçå</div>
  <div class="falling-fruit fruit3">üçâ</div>
  <div class="falling-fruit fruit4">üçí</div>
  <div class="falling-fruit fruit5">üçç</div>
  <div class="falling-fruit fruit6">üçé</div>

  <div class="container">
    <h2>Fruit Squad üçâ Ban Appeal</h2>
    <p class="subtitle">Appeal to get back into the fruity fun!</p>
    <form id="appealForm">
      <label for="username">Discord Username:</label>
      <input type="text" id="username" name="username" placeholder="e.g., FruityFan#1234" required>
      
      <label for="reason">Reason for Ban:</label>
      <textarea id="reason" name="reason" placeholder="Why do you think you were banned?" required></textarea>
      
      <label for="apology">Apology Message:</label>
      <textarea id="apology" name="apology" placeholder="Why should we unban you?" required></textarea>
      
      <label for="evidence">Supporting Evidence (optional):</label>
      <textarea id="evidence" name="evidence" placeholder="Any proof or explanation?"></textarea>
      
      <button type="button" onclick="submitAppeal()">üçì Submit Appeal üçì</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    async function submitAppeal() {
      const username = document.getElementById("username").value;
      const reason = document.getElementById("reason").value;
      const apology = document.getElementById("apology").value;
      const evidence = document.getElementById("evidence").value;

      const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your webhook URL

      const embed = {
        username: "Ban Appeal Bot",
        embeds: [{
          title: "New Ban Appeal",
          color: 0xff6b6b,
          fields: [
            { name: "Discord Username", value: username, inline: false },
            { name: "Reason for Ban", value: reason, inline: false },
            { name: "Apology Message", value: apology, inline: false },
            { name: "Supporting Evidence", value: evidence || "N/A", inline: false }
          ],
          footer: {
            text: "Fruit Squad Ban Appeal",
            icon_url: "https://your-icon-url.com/icon.png"
          },
          timestamp: new Date()
        }]
      };

      const requestOptions = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(embed)
      };

      try {
        const response = await fetch(webhookURL, requestOptions);
        if (response.ok) {
          document.getElementById("responseMessage").style.color = "green";
          document.getElementById("responseMessage").textContent = "Appeal submitted successfully!";
          document.getElementById("appealForm").reset();
        } else {
          throw new Error("Failed to submit appeal.");
        }
      } catch (error) {
        document.getElementById("responseMessage").style.color = "red";
        document.getElementById("responseMessage").textContent = "There was an error submitting your appeal. Please try again later.";
      }
    }
  </script>
</body>
</html>
