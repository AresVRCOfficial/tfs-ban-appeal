<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Squad Ban Appeal</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        .form-container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            width: 60%;
            margin: 30px auto;
            text-align: left;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        /* Light Theme Styles */
        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(to right, #ffb6c1, #ff7f50);
                color: #333;
            }

            .form-container {
                background: rgba(255, 255, 255, 0.9);
                color: #333;
                border: 2px solid #ff6347;
            }

            h1 {
                color: #ff6347;
            }

            .input-field {
                border: 2px solid #ff6347;
            }

            .submit-button {
                background-color: #ff6347;
                color: white;
            }

            .submit-button:hover {
                background-color: #ff4500;
            }

            .submit-button:active {
                background-color: #ff3333;
            }

            #success-message {
                color: #28a745;
            }
        }

        /* Dark Theme Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(to right, #2e2e2e, #444444);
                color: #fff;
            }

            .form-container {
                background: rgba(50, 50, 50, 0.9);
                color: #fff;
                border: 2px solid #ff6347;
            }

            h1 {
                color: #ff6347;
            }

            .input-field {
                border: 2px solid #ff6347;
                background: #333;
                color: #fff;
            }

            .submit-button {
                background-color: #ff6347;
                color: white;
            }

            .submit-button:hover {
                background-color: #ff4500;
            }

            .submit-button:active {
                background-color: #ff3333;
            }

            #success-message {
                color: #28a745;
            }
        }

        /* Fruity Falling Emojis */
        .falling-fruit {
            position: absolute;
            top: -10%;
            animation: fall 5s infinite;
            font-size: 30px;
            pointer-events: none;
        }

        .fruit-1 { left: 10%; animation-duration: 3s; }
        .fruit-2 { left: 20%; animation-duration: 4s; }
        .fruit-3 { left: 30%; animation-duration: 3.5s; }
        .fruit-4 { left: 40%; animation-duration: 4.5s; }
        .fruit-5 { left: 50%; animation-duration: 3s; }
        .fruit-6 { left: 60%; animation-duration: 5s; }
        .fruit-7 { left: 70%; animation-duration: 4.2s; }
        .fruit-8 { left: 80%; animation-duration: 4.8s; }

        /* Emoji Falling Animation */
        @keyframes fall {
            0% {
                top: -10%;
            }
            100% {
                top: 100%;
            }
        }

        /* Input Styling */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff4500;
        }

        /* Button Styling */
        .submit-button {
            padding: 15px;
            background-color: #ff6347;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ff4500;
        }

        .submit-button:active {
            background-color: #ff3333;
        }

        /* Success Message */
        #success-message {
            color: #28a745;
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üçì Fruit Squad Ban Appeal üçç</h1>

    <div class="form-container">
        <form id="appeal-form">
            <label for="username">1. What is your Discord Username? üçè</label>
            <input type="text" id="username" class="input-field" placeholder="Your Discord Username" required>

            <label for="reason">2. Why should you be unbanned? üçâ</label>
            <textarea id="reason" class="input-field" placeholder="Your appeal explanation..." rows="4" required></textarea>

            <label for="fruit">3. Choose your favorite fruit! üçìüçäüçáüçâüçí</label>
            <select id="fruit" class="input-field" required>
                <option value="">Select a Fruit</option>
                <option value="üçì Strawberry">üçì Strawberry</option>
                <option value="üçá Grape">üçá Grape</option>
                <option value="üçâ Watermelon">üçâ Watermelon</option>
                <option value="üçí Cherry">üçí Cherry</option>
            </select>

            <button type="submit" class="submit-button">Submit Appeal üçä</button>
        </form>
        <div id="success-message" style="display: none;">
            üéâ Your appeal has been submitted successfully! üçç
        </div>
    </div>

    <!-- Falling Fruit Emojis -->
    <div class="falling-fruit fruit-1">üçé</div>
    <div class="falling-fruit fruit-2">üçã</div>
    <div class="falling-fruit fruit-3">üçí</div>
    <div class="falling-fruit fruit-4">üçç</div>
    <div class="falling-fruit fruit-5">üçä</div>
    <div class="falling-fruit fruit-6">üçá</div>
    <div class="falling-fruit fruit-7">üçì</div>
    <div class="falling-fruit fruit-8">üçâ</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Base64 encoded Discord webhook URL (obfuscated)
        const encodedWebhook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTIzNDU2Nzg5MC9hYmNkZWZn";
        const webhookURL = atob(encodedWebhook); // Decode to get the actual webhook URL

        // Handle form submission
        $("#appeal-form").on("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = $("#username").val();
            const reason = $("#reason").val();
            const fruit = $("#fruit").val();

            const appealData = {
                username: username,
                reason: reason,
                fruit: fruit
            };

            // Send data to Discord webhook via POST request
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `**Ban Appeal Submitted**\n**Username**: ${appealData.username}\n**Reason**: ${appealData.reason}\n**Favorite Fruit**: ${appealData.fruit}`
                })
            })
            .then(response => {
                if (response.ok) {
                    // Show success message and hide form
                    $("#appeal-form").hide();
                    $("#success-message").show();
                    // Store that the user has submitted an appeal
                    localStorage.setItem("appealSubmitted", "true");
                } else {
                    alert("There was an error submitting your appeal. Please try again.");
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        });

        // Check if appeal has already been submitted
        if (localStorage.getItem("appealSubmitted") === "true") {
            document.body.innerHTML = '<h1>üéâ Your appeal has already been submitted! üçç</h1>';
        }
    </script>

</body>
</html>
