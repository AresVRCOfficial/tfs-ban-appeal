<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Appeal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Ban Appeal</h1>
        <form id="appeal-form">
            <input type="text" id="username" class="input-field" placeholder="Your Discord Username" required>
            <textarea id="reason" class="input-field" placeholder="Why should you be unbanned?" rows="4" required></textarea>
            <button type="submit" class="submit-button">Submit Appeal</button>
        </form>
        <div id="success-message" style="display: none; text-align: center; color: green;">
            <h3>Your appeal has been submitted successfully!</h3>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Base64 encoded Discord webhook URL (obfuscated)
        const encodedWebhook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTIzNDU2Nzg5MC9hYmNkZWZn";
        const webhookURL = atob(encodedWebhook); // Decode to get the actual webhook URL

        // Handle form submission
        $("#appeal-form").on("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = $("#username").val();
            const reason = $("#reason").val();

            const appealData = {
                username: username,
                reason: reason
            };

            // Send data to Discord webhook via POST request
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `**Ban Appeal Submitted**\n**Username**: ${appealData.username}\n**Reason**: ${appealData.reason}`
                })
            })
            .then(response => {
                if (response.ok) {
                    // Show success message and hide form
                    $("#appeal-form").hide();
                    $("#success-message").show();
                    // Store that the user has submitted an appeal
                    localStorage.setItem("appealSubmitted", "true");
                } else {
                    alert("There was an error submitting your appeal. Please try again.");
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        });

        // Check if the user has already submitted an appeal
        if (localStorage.getItem("appealSubmitted") === "true") {
            window.location.href = "success.html"; // Redirect to success page if appeal was already submitted
        }
    </script>

</body>
</html>
